<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Unscramble</title>
</head>
<body>
    <h3>LET'S  UNSCRAMBLE!</h3>
<div class="container">
    <div class="game">
    <button class="reset">New GameüîÅ</button>
    </div>
    
    <div class="categories">
        <button class="socialMedia" style="cursor: pointer;">Social Media</button>
        <button class="medical" style="cursor: pointer;">Health</button>
        <button class="sports" style="cursor: pointer;">Sports</button>
    </div>
    <div class="tiles">
        <!-- <div class="items"></div> -->
    </div>
    <!-- <h2 class="word"></h2> -->
    <h4 class="notifier"></h4>
    <button class="hintBtn hide">Get Hint</button>
  
    <h5 class="hint hide">hint</h5>
    <input class="input" type="text">
    <div class="btnContainer">
    <button class="btn">Get A Word</button>
    <button class="reArrange">Unscramble!</button>
    <button class="tryAgain hide">Try Again!</button>
</div>
<div class="attemptsBox">
    <Span class="attempts">Attempts Left: </Span>
    <span class="attemptsV">5</span>
</div>
    <div class="scoreContainer">
        <button class="btnscore">Score</button> 
        <button class="btnHighScore">High Score</button> 
    </div>
    <div class="scoreVContainer">
        <Span class="Score">0</Span>
   
    <Span class="HighScore">0</Span>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
